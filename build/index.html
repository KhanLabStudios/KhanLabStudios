<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeframe</title>
    <script type="module" src="/scripts/home.js"></script>
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/margin.css">
    <link rel="stylesheet" href="/css/heading.css">
    <link rel="stylesheet" href="/css/padded.css">
  </head>

  <body>
    <div class="search-popup-background">
      <div class="search-popup-padding-top"></div>
      <div class="search-popup-wrapper">
        <div class="search-popup-padding-side"></div>
        <div class="search-popup">
          <div class="search-header">
            <input type="text" class="search-bar" placeholder="Search projects...">
            <button class="search-close-button">
              <img src="/assets/close.svg" class="search-close-button-image">
            </button>
          </div>
          <div class="search-results"></div>
        </div>
        <div class="search-popup-padding-side"></div>
      </div>
      <div class="search-popup-padding-bottom"></div>
    </div>
    <div class="column-layout navigation-bar">
      <div class="column-side"></div>
      <div class="column-center column-layout">
        <a class="navigation-title" href="/">Timeframe</a>
        <a class="navigation-link search-link" href="#search">Search</a>
        <a class="navigation-link" href="/about">About</a>
      </div>
      <div class="column-side"></div>
    </div>
    <div class="navigation-margin"></div>
    <div class="home-header">
      <img class="home-header-icon" src="/assets/logo-with-text.webp">
    </div>

    <div class="margin-component"></div>

    <div class="column-layout">
      <div class="column-side"></div>
      <div class="column-center" style="color: #666666;">
        <canvas id="worldMap" class="world-map"></canvas>
      </div>
      <div class="column-side"></div>
    </div>

    <div class="column-layout alt-background padded-bottom themed-section theme-alt-light">
      <div class="column-side"></div>
      <div class="column-center">
        <div class="heading heading-size-1">Pitches</div>
        <div id="rowContainer" style="display: flex; flex-wrap: wrap;"></div>
      </div>
      <div class="column-side"></div>
    </div>

    <script src="/scripts/navigation.js" type="module"></script>
    <script src="/scripts/search.js" type="module"></script>
    <script src="/scripts/world-map.js" type="module"></script>
  </body>

</html>
