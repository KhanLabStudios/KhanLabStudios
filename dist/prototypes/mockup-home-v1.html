<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mockup Home Version 1 | Khan Lab Studios</title>
        <style>
            .project-blank {
                flex: 1;
                margin: 8px;
                margin-bottom: 16px;
            }

            .project-item {
                flex: 1;
                margin: 8px;
                margin-bottom: 16px;
                transition: background-color 0.3s, border-color 0.3s;
                padding: 14px;
                cursor: pointer;
                border: 1px solid transparent;
                border-radius: 8px;
            }

            .project-item:hover {
                background-color: #f8f8f8;
            }

            .project-item:active {
                background-color: #f0f0f0;
                border-color: #e0e0e0;
            }
        </style>
    </head>
    <body style="color: #444444; font-family: Arial, Helvetica, sans-serif; margin: 0px;">
        <div id="navigationBar" style="position: fixed; top: 0px; left: 0px; right: 0px; background: white; padding: 16px; display: flex; transition: box-shadow 0.3s;">
            <div style="flex: 1;"></div>
            <div style="flex: 4; display: flex;">
                <a style="color: #444444; letter-spacing: 0.025em; text-decoration: none; font-weight: bold;" href="/">Khan Lab Studios</a>
                <a style="margin-left: auto; color: #666666; text-decoration: none; letter-spacing: 0.01em;" href="/search">Search</a>
                <a style="margin-left: 32px; color: #666666; text-decoration: none; letter-spacing: 0.01em;" href="/about">About</a>
            </div>
            <div style="flex: 1;"></div>
        </div>
        <div style="height: 50.5px;"></div>
        <div style="background-image: url(/assets/mountains.jpeg); background-size: cover; background-position: top center; background-blend-mode: lighten; background-color: #ffffff66; text-align: center; padding: 128px;  margin-bottom: 32px;">
            <div style="text-transform: uppercase; letter-spacing: 0.05em; font-weight: bold; color: #333333;">Khan Lab Studios</div>
            <div style="display: flex">
                <div style="flex: 1;"></div>
                <div style="flex: 4; padding: 32px 0px; color: #333333;">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero earum, harum qui delectus unde laborum minus laudantium totam sapiente. Reiciendis provident quas ratione doloribus eius corporis odio eum quos ab!
                </div>
                <div style="flex: 1;"></div>
            </div>
        </div>
        <div style="display: flex;">
            <div style="flex: 1;"></div>
            <div style="flex: 4; color: #666666;">
                <img src="/assets/world-map.png" style="width: 100%; background: #f8f8f8; border-radius: 8px; margin-bottom: 32px;">
                <div style="letter-spacing: 0.05em; font-weight: bold; margin: 32px auto 32px auto; font-size: 1.5em; text-align: center;">Our Projects</div>
                <div id="rowContainer" style="display: flex; flex-wrap: wrap; padding: 8px;">
                </div>
            </div>
            <div style="flex: 1;"></div>
        </div>
        
        <script>
            document.addEventListener('scroll', () => {
                const navBar = document.getElementById('navigationBar');

                if (window.scrollY > 0) {
                    navBar.style.boxShadow = '0px 0px 5px #00000033';
                } else {
                    navBar.style.boxShadow = 'none';
                }
            });

            function addRows(items) {
                const rowContainer = document.getElementById("rowContainer");

                for (let rowNumber = 0; rowNumber < Math.ceil(items.length / 3); rowNumber++) {
                    const row = document.createElement('div');
                    row.style.display = 'flex';
                    row.style.flexWrap = 'wrap';
                    row.style.padding = '8px';
                    row.style.width = '100%';

                    for (let i = 0; i < 3; i++) {
                        const item = document.createElement('div');

                        if (items[i + rowNumber * 3] !== undefined) {
                            item.style.padding = '16px';

                            const title = document.createElement('div');
                            title.style.fontWeight = 'bold';
                            title.style.marginBottom = '8px';
                            title.innerText = items[i + rowNumber * 3].title;

                            item.appendChild(title);

                            const author = document.createElement('div');
                            author.style.color = '#666666';
                            author.style.marginBottom = '8px';
                            author.style.fontStyle = 'italic';
                            author.innerText = items[i + rowNumber * 3].author;

                            item.appendChild(author);

                            const description = document.createElement('div');  
                            description.style.color = '#666666';
                            description.innerText = items[i + rowNumber * 3].description;

                            item.appendChild(description);

                            item.classList.add('project-item');
                        } else {
                            item.classList.add('project-blank');
                        }

                        row.appendChild(item);
                    }

                    rowContainer.appendChild(row);
                }
            }
            
            addRows([
                {
                    "title": "The Bob Plague",
                    "author": "Bob Bobson",

                }
            ])
        </script>
    </body>
</html>
