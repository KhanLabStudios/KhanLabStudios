<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khan Lab Studios</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/search.css">
        <script src="/scripts/home.js" type="module"></script>
    </head>
    <body>
        <div id="navigationBar" class="column-layout navigation-bar">
            <div class="column-side"></div>
            <div class="column-center column-layout">
                <a class="navigation-title" href="/">Khan Lab Studios</a>
                <a class="navigation-link search-link" href="#search">Search</a>
                <a class="navigation-link" href="/about">About</a>
            </div>
            <div class="column-side"></div>
        </div>
        <div class="navigation-margin"></div>
        <div class="header header-with-home-background header-with-image">
            <div class="header-title">Khan Lab Studios</div>
            <div class="column-layout">
                <div class="column-side"></div>
                <div class="column-center header-description">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero earum, harum qui delectus unde laborum minus laudantium totam sapiente. Reiciendis provident quas ratione doloribus eius corporis odio eum quos ab!
                </div>
                <div class="column-side"></div>
            </div>
        </div>

        <div class="column-layout">
            <div class="column-side"></div>
            <div class="column-center" style="color: #666666;">
                <canvas id="worldMap" class="world-map"></canvas>
            </div>
            <div class="column-side"></div>
        </div>

        <div class="column-layout alt-background">
            <div class="column-side"></div>
            <div class="column-center">
                <div class="heading">Pitches</div>
                <div id="rowContainer" style="display: flex; flex-wrap: wrap;"></div>
            </div>
            <div class="column-side"></div>
        </div>

        <div class="search-popup-background">
            <div class="search-popup-padding-top"></div>
            <div class="search-popup-wrapper">
                <div class="search-popup-padding-side"></div>
                <div class="search-popup">
                    <div class="search-header">
                        <input type="text" class="search-bar" placeholder="Search projects...">
                        <img src="/assets/close.svg" class="search-close-button">
                    </div>
                    <div class="search-results"></div>
                </div>
                <div class="search-popup-padding-side"></div>
            </div>
            <div class="search-popup-padding-bottom"></div>
        </div>
    </body>
</html>
